  <link rel="stylesheet" href="css/vendor/bootstrap/bootstrap.min.css">
  <!--<link rel="stylesheet" type="text/css" href="css/vendor/index.css"/>-->
  <link rel="stylesheet" type="text/css" href="css/vendor/jquery.mobile-1.4.5.min.css">

  <title>Quizr</title>

<body>

<!-- Start of first page -->
<div id="login-screen" class="" data-role="page">
  <div id="login-form" data-role="content">

    <form>
      <div class="form-group">
        <input name="email" type="email" class="form-control" id="login-email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control" id="login-password" placeholder="Password" required>
      </div>

      <button id="login-btn" type="submit" data-corners="false" data-enhanced="true" class="btn btn-default">Login
      </button>
    </form>

    <p class="link">Not a member? <a href="signup-screen.html"
                                     data-transition="slide">Signup
      here!</a></p>

    <p class="link">Not a member? <a href="categories.html"
                                     data-transition="slide">Categories
      here!</a></p>
  </div><!-- /content -->
</div><!-- /page -->

</html>
