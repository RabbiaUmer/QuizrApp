<!-- Start of first page -->
<div id="login-screen" class="" data-role="page">
  <div id="login-form" data-role="content">
    
    <form>
      <div class="form-group">
        <input name="email" type="email" class="form-control" id="login-email" placeholder="Email" autocomplete="off"
               required>
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control" id="login-password" placeholder="Password"
               autocomplete="off" required>
      </div>
      
      <!-- using jquery mobile classes for login button -->
      <div class="ui-input-btn ui-btn ui-corner-all ui-shadow">
        Login
        <input id="login-btn" type="submit" data-corners="false" data-enhanced="true" value="Login">
      </div>
    </form>
    
    <p class="link">Not a member? <a href="signup-screen.html"
                                     data-transition="slide">Signup
      here!</a></p>
  
  </div><!-- /content -->
  <script type="text/javascript" src="js/login.js"></script>
</div><!-- /page -->
