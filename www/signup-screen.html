<!-- Start of second page -->
<div id="signup-screen" data-role="page">
  
  <div id="signup-form" data-role="content">
    <form>
      <div class="form-group">
        <input id="firstName" type="text" class="form-control" name="firstName" placeholder="First name" required
               autocomplete="off">
      </div>
      <div class="form-group">
        <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last name" required
               autocomplete="off">
      </div>
      <div class="form-group">
        <input id="signup-email" type="email" class="form-control" name="email" placeholder="Email" required
               autocomplete="off">
      </div>
      <div class="form-group">
        <input id="signup-password" type="password" class="form-control" name="password" autocomplete="off"
               placeholder="Password" required>
      </div>
      
      <!-- using jquery mobile classes for login button -->
      <div class="ui-input-btn ui-btn ui-corner-all ui-shadow">
        Signup
        <input id="signup-btn" type="submit" data-corners="false" data-enhanced="true" value="Signup">
      </div>
    </form>
    <p class="link">Already a member? <a href="login.html"
                                         data-transition="slide">Login
      here!</a></p>
  </div>
  <script src="js/signup.js"></script>
</div><!-- /page -->
