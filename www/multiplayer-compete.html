<!-- Start of compete page -->
<div id="compete-screen" data-role="page">
  
  <div data-role="content">
    <!--<p>Looking for matching players....</p>-->
    <div class="row" id="pre-match">
      <div class="col-xs-12">
        <div class="col-xs-4 col-xs-offset-4 text-center mb1">
          <h3 id="language-name"></h3>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row">
          <div class="text-center col-xs-4 col-xs-offset-4" id="match-animation">
            <img id="playerAvatar" class="img-responsive" alt="Avatar">
            <br>
            <i class="fa fa-chevron-down animated infinite slideInDown"></i>
          </div>
          <div class="col-xs-12">
            <div id="random-avatars">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="text-center col-xs-12">
            <ul data-role="listview" data-inset="true" data-count-theme="b">
              <li>Online Players <span id="total-players" class="ui-li-count"></span></li>
              <li>Looking for match <span id="matching-players" class="ui-li-count"></span></li>
              <li>Not looking for match <span id="available-players" class="ui-li-count"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="post-match">
      <div class="col-xs-12">
        <div class="col-xs-4 col-xs-offset-2 text-center" id="player-1">
          <img class="img-responsive" src="" alt="Avatar"></a>
          <h4 id="name"></h4>
        </div>
        <div class="col-xs-4 text-center" id="player-2">
          <img class="img-responsive" src="" alt="Avatar"></a>
          <h4 id="name"></h4>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/multiplayer-compete.js"></script>
</div><!-- /page -->
